<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <title>Editor</title>
<script type="text/javascript">
var imageEditorHost = window.location.href.match(/(http:\/\/[^\/]*)/).pop();
var imageEditorPath = '/java/dev';
var imageEditorUpdateURL = imageEditorHost;
var imageEditorId='';
var imageEditorZpURL=imageEditorHost;
var imageEditorDelimeter=';';
var imageEditorQueryAppend=';Xml=1';
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script>
jQuery(document).ready(function($)
    {
        imageEditorId= $.cookie('imageEditorId');
        $.cookie('imageEditorId',null);
    });
</script>
<script type="text/javascript" src="jcrop/jquery-jcrop.min.js"></script>
<script type="text/javascript" src="zp-image-edit.js"></script>

<link rel="stylesheet" type="text/css" href="jcrop/jquery.jcrop.css" />
<link rel="stylesheet" type="text/css" href="zp-image-edit.css" />
<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.1.css" />
  </head>
  <body>

<table width=100% cellpadding=0 cellspacing=0>

<tr>
    <td id="imageEditorLeft" width=100 valign=top>
      <ul>
        <li id="imageEditorRotateRight" title="Rotate Image Right">
          <img src="image-edit/rotate_r.png" alt=""/>
          <span>Rotate right          </span>
        </li>
        <li id="imageEditorRotateLeft" title="Rotate Image Left">
          <img src="image-edit/rotate_l.png" alt=""/>

          <span>Rotate left          </span>
        </li>
        <li id="imageEditorCrop" title="Crop Image">
          <img src="image-edit/crop.png" alt=""/>
          <span>Crop          </span>
        </li>
        <li id="imageEditorRestore" title="Undo all changes">
          <img src="image-edit/restore.png" alt=""/>
          <span>Restore          </span>
        </li>
        <li id="imageEditorDelete" title="Delete Image">
          <img src="image-edit/delete.png" alt=""/>
          <span>Delete          </span>
        </li>
      </ul>
    </td>
        <td id="imageEditorRight">
      <img src="" id="imageEditorPreview" alt="Image" style="display:none"/>
      <div id="imageEditorCaption"><span id="imageEditorInfo"></span><span>W: <span id="imageEditorWidthInfo"></span></span> <span>H: <span id="imageEditorHeightInfo"></span></span></div>

      <form id="imageEditorCropForm">
        <input type="hidden" name="CropX1" id="imageEditorCropX">
        <input type="hidden" name="CropY1" id="imageEditorCropY">
        <input type="hidden" name="CropX2" id="imageEditorCropX2">
        <input type="hidden" name="CropY2" id="imageEditorCropY2">
        <input type="hidden" name="Cropw" id="imageEditorCropW">
        <input type="hidden" name="Croph" id="imageEditorCropH">
        <a href="javascript:void(0)" id="imageEditorApplyCrop"><img border=0 src="image-edit/save.png" alt="Save"/></a>
      </form>

    </td>
    </tr>
</table>
  </body>
</html>
